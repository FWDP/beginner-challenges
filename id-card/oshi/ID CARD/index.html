<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1hr ID coding challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <header>
            <div class="phil-logo"><img src="./assets/logo1.png" alt="phil-flag"></div>
            <div class="title">
                <h4 class="rep">REPUBLIC OF THE PHILIPPINES</h4>
                <h1 class="nat">NATIONAL IDENTIFICATION</h1>
            </div>
            <div class="rep-logo"><img src="./assets/logo2.png" alt="republic"></div>
        </header>
        <div class="info">
            <div class="frame">
                <div class="pic"><img src="./assets/pic1.png" alt="mypic"></div>
            <div class="e-sig"><img src="./assets/e-sig.png" alt="e-signature"></div>
            <h3 class="signature">SIGNATURE</h3>
            </div>
            <div class="details">
                <div class="hname"><h3>SURNAME, FIRST NAME, MIDDLE NAME</h3></div>
                <div class="name"><h2>DELA CRUZ, JUAN PEDRO</h2></div>
                <div class="hDOB-SEX-POB">
                    <h2>Date of Birth</h2>
                    <h2>Sex</h2>
                    <h2>Place of Birth</h2>
                </div>
                <div class="DOB-SEX-POB">
                    <h1>1990/01/01</h1>
                    <h1>M</h1>
                    <h1>MANILA</h1>
                </div>
                <div class="hadd"><h2>Address</h2></div>
                <div class="add"><h1>CEBU CITY</h1></div>
                <div class="htype">
                    <h2>BLOOD TYPE</h2>
                    <h2>EYES COLOR</h2>
                    <div></div>
                </div>
                <div class="type">
                    <h1>O+</h1>
                    <h1>BLACK</h1>
                    <div></div>
                </div>
            </div>
           
    
        </div>

    </div>
</body>
</html>
