<!DOCTYPE html>
<html>
<head>
    <style>
        #profilePictureContainer {
            width: 200px;
            height: 200px;
            border: 2px dashed gray;
            text-align: center;
            line-height: 200px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="profilePictureContainer">
        Drag and drop an element here.
    </div>

    <script>
        var profilePictureContainer = document.getElementById('profilePictureContainer');

        // Prevent default behavior when dragging over the container
        profilePictureContainer.addEventListener('dragover', function (e) {
            e.preventDefault();
        });

        // Handle drop event
        profilePictureContainer.addEventListener('drop', function (e) {
            e.preventDefault();

            var droppedElement = e.dataTransfer.getData('text');
            profilePictureContainer.appendChild(document.getElementById(droppedElement));
        });
    </script>
</body>
</html>
