    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID-CARD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  

    <div class="id-container">
        <div class="header">
            <img src="images/flag.webp" alt="Flag.jpg" id="flag">
            <div class="caption">
                <h3><span>REPUBLIC OF THE PHILIPPINES</span><br>
                    NATIONAL IDENTIFICATION
                </h3>
  
            </div>
            <img src="images/shield.png" alt="" id="shield">
        </div>
        <div class="picture">
            <img src="images/idPhoto.jpg" alt="" id="photoID">
        </div> 
        <div class="details">
            <div class="surName">
                <h6>SURNAME, FIRST NAME, MIDDLNAME</h6>
                    <h5 id="fullNameID">TALAMAYAN,DENVER BRIAN TAMPOL </h5>
            </div>
            <div class="birth">
                <h6>DATE OF BIRTH</h6>
                <h5 id="birthDateID">2023-07-10</h5>
            </div>
            <div class="sexPlace">
                <div>
                    <h6>SEX</h6>
                    <h5 id="sexID">M</h5>
                </div>
                <div>
                    <h6>PLACE OF BIRTH</h6>
                    <h5 id="birthID">PHILIPPINES</h5>
                </div> 
            </div>
            <div class="address">
                <h6>ADDRESS</h6>
                <h5 id="addressID">1600 Amphitheatre Parkway in Mountain View, California.</h5>
            </div>
            <div class="bloodType">
                <h6>BLOOD TYPE</h6>
                <h5 id="bloodID">AB+</h5>
            </div>
            <div class="eyesColor">
                <h6>EYES COLOR</h6>
                <h5 id="eyesID">BROWN</h5>
            </div>
        </div>
        <div class="barcode">
            <img src="https://barcode.orcascan.com/?data=default;" alt="" id="qrCode">
            
        </div>   
    </div>

   
    <div class="modal-bg">    
    </div>
    
    <form >

        <div class="formName">
            <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Last Name">
            </div>
            <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="First Name">
            </div>
            <div>
                <label for="middleName">Middle Name</label>
                <input type="text" id="middleName" placeholder="Middle Name">
            </div>      
        </div>
       
        <div class="formBirth">  
            <div>
                <label for="birthDate">Birth Date</label>
                <input type="date" id="birthDate"   type="text">
            </div>      
            <div>
                <label for="place">Place of Birth</label>
                <input type="text" id="place" placeholder="Place of Birth"> 
            </div>
            <div id="sex">
                <label for="sex">Sex</label><br>
                <input type="radio" id="male" name="Sex" value="M" >M
                <input type="radio" id="female" name="Sex" value="F" >F
            </div>
                <!-- <select name=""  id="sex" >
                    <option value=" ">Sex</option>
                    <option value="M">M</option>
                    <option value="F">F</option>
                </select> -->
        </div>
       
        <div class="formAddress">
            <div>
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Address">
            </div>           
        </div>


        <div class="formTypes">
            <div>
                <label for="bloodType">Blood Type</label>
                <select name="" id="bloodType">
                    <option value=" ">Select BloodType</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">0+</option>
                    <option value="0-">0-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <div>
                <label for="eyesColor">Eyes Color</label>
                <select name="" id="eyesColor">
                    <option value=" ">Select Eyes Color</option>
                    <option value="AMBER">AMBER</option>
                    <option value="BLUE">BLUE</option>
                    <option value="BROWN">BROWN</option>
                    <option value="GRAY">GRAY</option>
                    <option value="GREEN">GREEN</option>
                    <option value="HAZEL">HAZEL</option>
                    <option value="RED">RED</option>
                </select>   
            </div>
            <div>
                <label for="photo">Upload ID Picture</label>
                <input type="file" accept="image/jpeg, image/png, image/jpg" id="photo">
            </div>     
            
        </div>
       
        <button type="button" id="submit">Submit</button>
        <button type="button" id="cancel">Cancel</button>
    </form>

    


    <script src="index.js"></script>
</body>
</html>
